<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title> Example - Article Picker </title>
</head>
<body>
    <section>
        <article id = "mobile-portrait">
            <p> I am a mobile in portrait (orientation.max-width: 495px) </p>
        </article>

        <article id = "mobile-landscape">
            <p> I am a mobile in landscape (orientation.max-height: 493px) </p>
        </article>

        <article id = "tablet-portrait">
            <p> I am a tablet in portrait (orientation.min-width: 500px) </p>
        </article>

        <article>
            <p> I am  a tablet in landscape or desktop (orientation.min-height: 490px) or (a desktop) </p>
        </article>
    </section>
    
</body>
</html>
