<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert event</title>
</head>
<body>
    <button onclick="alertmessage()">Click for alert message</button>
    <script>
        function alertmessage(){
            alert("This is the alert message.")
        }
    </script>
</body>
</html>
